<div class="container landing">
    <div class="signin-div">
        <br>
        <div class="row title">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <p class=" text-uppercase ">Bienvenido a  <span class="vozify">Sumatoria de Cubos</span></p>
            </div>
        </div>
        <form class="form-value col-xs-8 col-xs-offset-2" name="forms.value">
          <div class="form-group col-xs-4">
            <label class="input-value">Número de casos de Prueba
              <input type="numeric" class="form-control" name="cs" id="cs"  ng-model="vm.form.cs"/>
            </label>
          </div>
          <div class="form-group col-xs-4">
            <label class="input-value">Cantidad de Filas
              <input type="numeric" class="form-control" name="n" id="n" ng-model="vm.form.n"/>
            </label>
          </div>
          <div class="form-group col-xs-4">
            <label class="input-value">Cantidad de Columnas
              <input type="numeric" class="form-control" name="m" id="m" ng-model="vm.form.m"/>
            </label>
          </div>
              <div class="row">
                  <div class="col-md-2 col-md-offset-5 col-xs-10 col-xs-offset-1 text-center">
                      <button type="submit" class="btn btn-default btn-md text-uppercase calcular"  ng-click="vm.next()">Siguiente</button>
                  </div>
              </div>
        </form>
        <form class="form-value" name="forms.operation" ng-repeat="i in vm.getNumber(vm.T) track by $index" ng-init="procedIndex = $index">
          <div class="col-md-8 col-md-offset-2 formulario">
              <fieldset>
                  <legend class="test-title">Caso de Prueba {{$index+1}}</legend>
                    <div class="row" ng-repeat="i in vm.getNumber(vm.M) track by $index" ng-init="i = procedIndex == 0 ? procedIndex + $index : (procedIndex + 1) + $index">
                          <div class="col-xs-8 col-xs-offset-2 input-value">
                            <div class="btn-group">
                                  <span class="title-operation"> Seleccione la Operación: </span>
                                  <label>
                                    <input type="radio" class="checkbox-item" name="check-{{$index}}" ng-model="vm.proced[procedIndex].operation[$index].type" value="U" ng-change="vm.type( procedIndex, $index)"> Update
                                  </label>
                                  <label>
                                    <input type="radio" class="checkbox-item" name="check-{{$index}}"  ng-model="vm.proced[procedIndex].operation[$index].type" value="Q" ng-change="vm.type (procedIndex, $index)"> Querys
                                  </label>
                                  <div ng-show="vm.mostrarUpdate[i]">
                                    <div class="col-xs-3">
                                      <input type="numeric" class="form-control" name="name" value="" placeholder="Ingrese X" ng-model="vm.proced[procedIndex].operation[$index].x">
                                    </div>
                                    <div class="col-xs-3">
                                      <input type="numeric" class="form-control" name="name" value="" placeholder="Ingrese Y"
                                      ng-model="vm.proced[procedIndex].operation[$index].y">
                                    </div>
                                    <div class="col-xs-3">
                                      <input type="numeric" class="form-control" name="name" value="" placeholder="Ingrese Z"
                                      ng-model="vm.proced[procedIndex].operation[$index].z">
                                    </div>
                                    <div class="col-xs-3">
                                      <input type="numeric" class="form-control" name="name" value="" placeholder="Ingrese W"
                                      ng-model="vm.proced[procedIndex].operation[$index].w">
                                    </div>
                                  </div>
                                  <div ng-show="vm.mostrarQuery[i]">
                                    <div class="col-xs-4">
                                      <input type="numeric" name="x1" value="" class="form-control" placeholder="Ingrese X1" ng-model="vm.proced[procedIndex].operation[$index].x1">
                                    </div>
                                    <div class="col-xs-4">
                                      <input type="numeric" name="y1" value="" class="form-control" placeholder="Ingrese Y1" ng-model="vm.proced[procedIndex].operation[$index].y1">
                                    </div>
                                    <div class="col-xs-4">
                                      <input type="numeric" name="z1" value="" class="form-control" placeholder="Ingrese Z1" ng-model="vm.proced[procedIndex].operation[$index].z1">
                                    </div>
                                    <div class="col-xs-4">
                                      <input type="numeric" name="x2" value="" class="form-control" placeholder="Ingrese X2" ng-model="vm.proced[procedIndex].operation[$index].x2">
                                    </div>
                                    <div class="col-xs-4">
                                      <input type="numeric" name="y2" value="" class="form-control" placeholder="Ingrese Y2" ng-model="vm.proced[procedIndex].operation[$index].y2">
                                    </div>
                                    <div class="col-xs-4">
                                      <input type="numeric" name="z2" value="" class="form-control" placeholder="Ingrese Z2" ng-model="vm.proced[procedIndex].operation[$index].z2">
                                    </div>
                                  </div>
                            </div>
                          </div>
                    </div>
              </fieldset>
            </div>
        </form>
        <div class="row" ng-show="vm.mostrar">
            <div class="col-md-2 col-md-offset-5 col-xs-10 col-xs-offset-1 text-center">
                <button type="submit" class="btn btn-default btn-md text-uppercase calcular"  ng-click="vm.calculate()">Calcular</button>
            </div>
        </div>
        <div ng-show= vm.result>
          <div class="col-xs-4 col-xs-offset-4 result-cube">
            Resultado Obtenido en la Sumatoria de Cubos
            <p>{{vm.resultados}}</p>
          </div>

        </div>
    </div>
</div>
